<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/Notification.css" rel="stylesheet">
    <link href="css/EditOthrsCSS.css" rel="stylesheet">
</head>

<body>

<form method="POST" action="" class="complaint-form">
    <div class="form-grid">
        <div class="form-group">
            <label for="complaintId" class="form-label">
                <i class="fas fa-hashtag"></i>
                Customer ID
            </label>
            <input type="text" id="complaintId" name="complaintId" class="form-input" value="" >
        </div>

        <div class="form-group">
            <label id="name" for="complaintId" class="form-label">
                <i class="fas fa-hashtag"></i>
                Name
            </label>
            <input type="text" id="CustomerName" name="complaintId" class="form-input" value="Customer Name" readonly >
        </div>

        <div class="form-group">
            <label for="complaintId" class="form-label">
                <i class="fas fa-hashtag"></i>
                Date
            </label>
            <input type="text" id="Date" name="complaintId" class="form-input" value="YYYY-MM-DD">
        </div>

        <button type="button" name="action" id="okbtn" value="save" class="btn btn-primary">
            <i class="fas fa-save"></i>
            OK
        </button>
    </div>
</form>


<!-- RIGHT: charges / adjustments -->
<div class="panel">
    <table class="charges" id="charges">
        <thead>
        <tr><th class="label">Type of tea leaf</th><th>Kg</th></tr>
        </thead>
        <tbody>

        <tr><td class="label">Good Leaf</td><td><input type="number" step="0.01" class="charge" id="c_disc" value="0"></td></tr>
        <tr><td class="label">Gold Leaf</td><td><input type="number" step="0.01" class="charge" id="c_must" value="0" ></td></tr>


    </table>

    <div class="form-actions">
        <button type="button" name="action" id="submitbtn" value="save" class="btn btn-primary">
            <i class="fas fa-save"></i>
            Save
        </button>
        <button id="deletebtn" type="submit" name="action" value="delete" class="btn btn-danger">
            <i class="fas fa-trash"></i>
            Delete
        </button>
    </div>

</div>



<!-- RIGHT: charges / adjustments -->
<div class="panel">

    <div class="form-actions">
        <button type="submit" name="action" id="Abtn" value="save" class="btn btn-primary">

</div>
