<!DOCTYPE html>
<html lang="en"l>
<head>
    <meta charset="UTF-8">   <!-- ðŸ”¥ à¶¸à·šà¶š must -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/LoginStyle.css" rel="stylesheet">
    <link href="css/Notification.css" rel="stylesheet">

</head>
<body>



<div class="page-wrapper">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">

            <!-- Welcome Section (Left) -->
            <div class="col-lg-6 d-flex flex-column justify-content-center text-white ps-5">
                <h1 class="display-3 fw-bold mb-3">Welcome</h1>
                <h2 class="fw-semibold">Mp Tea Transport Center</h2>
                <p class="lead mt-3">Your trusted partner for tea transportation.</p>
            </div>

            <!-- Login Form Section (Right) -->
            <div class="col-lg-6 d-flex justify-content-end align-items-center pe-5">
                <div class="login-container">
                    <h2 class="text-dark">Log in</h2>
                    <form method="POST" action="">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-login">Login</button>
                        <label id="Label">Do you want to register?</label>
                        <button type="button" class="btn btn-secondary btn-signup">Sign Up</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="JS/Notification.js"></script>
<script src="JS/LoginJS.js"></script>
</body>
</html>
