
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/SignUpStyle.css" rel="stylesheet">
    <link href="css/Notification.css" rel="stylesheet">

</head>
<body>

<div class="signup-container">
    <h2>Sign Up to CMS</h2>

    <form method="POST" action="">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="roleDropdown">Role</label>
            <select class="form-select" id="roleDropdown" name="role"  required>
                <option value="" disabled selected>Select Role</option>
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
                <option value="CUSTOMER">CUSTOMER</option>

            </select>

            <label id="selectedRole" style="color: #0d6efd;"></label>
            <input type="hidden" name="selectedRole" id="hiddenRole">
        </div>
        <div class="form-group" id="billBookSection" style="display: none;">
            <label for="customer">Your_BillBook_ID</label>
            <input type="text" class="form-control" id="customer" name="customer">
        </div>


        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
        <button type="button" class="btn btn-secondary btn-login" >Back to Login</button>
    </form>
</div>
<!-- OTP Modal -->
<div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content p-4 otp-modal-content">
            <div class="modal-header border-0 justify-content-center">
                <h5 class="modal-title" id="otpModalLabel">Admin OTP Verification</h5>
            </div>
            <div class="modal-body text-center">
                <p>Enter the 6-digit OTP sent to admin email</p>
                <div class="otp-container d-flex justify-content-center gap-2 mb-3">
                    <input type="text" maxlength="1" class="otp-input form-control text-center" />
                    <input type="text" maxlength="1" class="otp-input form-control text-center" />
                    <input type="text" maxlength="1" class="otp-input form-control text-center" />
                    <input type="text" maxlength="1" class="otp-input form-control text-center" />
                    <input type="text" maxlength="1" class="otp-input form-control text-center" />
                    <input type="text" maxlength="1" class="otp-input form-control text-center" />
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span id="otpTimer" class="text-muted">01:00</span>
                    <button id="resendOtpBtn" class="btn btn-link p-0">Resend OTP</button>
                </div>
                <button id="verifyOtpBtn" class="btn btn-primary w-100">Verify OTP</button>
            </div>
        </div>
    </div>
</div>
